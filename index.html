<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Схема размещения диодов</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 30px;
      color: #38bdf8;
      text-align: center;
    }
    .form-container {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      max-width: 800px;
    }
    label {
      display: flex;
      flex-direction: column;
      color: #f1f5f9;
      font-size: 14px;
      margin: 5px;
    }
    input, select, button {
      padding: 8px 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
    }
    input, select {
      background-color: #334155;
      color: #f8fafc;
    }
    button {
      background-color: #38bdf8;
      color: #0f172a;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0ea5e9;
    }
    #canvasContainer {
      background: #f1f5f9;
      border-radius: 10px;
      margin-top: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    canvas {
      display: block;
      border-radius: 10px;
    }
    #output {
      margin-top: 20px;
      font-size: 16px;
      color: #cbd5e1;
      background: #1e293b;
      padding: 10px 15px;
      border-radius: 8px;
      max-width: 600px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Генератор схемы размещения диодов</h1>

  <div class="form-container">
    <label>Буква:
      <input type="text" id="letter" maxlength="1" />
    </label>
    <label>Высота (см):
      <input type="number" id="height" />
    </label>
    <label>Ширина (см):
      <input type="number" id="width" />
    </label>
    <label>Глубина (см):
      <input type="number" id="depth" />
    </label>
    <label>Тип диода:
      <select id="diodeType">
        <option value="3point">Трёхточечный 1.5W</option>
        <option value="4point">Четырёхточечный 2.0W</option>
      </select>
    </label>
    <button onclick="generateLayout()">Показать схему</button>
  </div>

  <div id="canvasContainer">
    <canvas id="layoutCanvas" width="500" height="500"></canvas>
  </div>

  <p id="output"></p>

  <script>
    function generateLayout() {
      const letter = document.getElementById('letter').value.toUpperCase();
      const height = parseFloat(document.getElementById('height').value);
      const width = parseFloat(document.getElementById('width').value);
      const depth = parseFloat(document.getElementById('depth').value);
      const diodeType = document.getElementById('diodeType').value;

      const canvas = document.getElementById('layoutCanvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = '#0f172a';
      ctx.lineWidth = 2;
      ctx.strokeRect(50, 50, 400, 400);

      const diodeSpecs = {
        '3point': { power: 1.5, spacing: 10 },
        '4point': { power: 2.0, spacing: 12 }
      };

      const specs = diodeSpecs[diodeType];

      const area = height * width;
      const diodeCount = Math.ceil(area / (specs.spacing * specs.spacing));
      const cols = Math.ceil(Math.sqrt(diodeCount));
      const rows = Math.ceil(diodeCount / cols);

      for (let i = 0; i < diodeCount; i++) {
        const x = 50 + 400 / (cols + 1) * ((i % cols) + 1);
        const y = 50 + 400 / (rows + 1) * (Math.floor(i / cols) + 1);
        ctx.beginPath();
        ctx.arc(x, y, 5, 0, 2 * Math.PI);
        ctx.fillStyle = '#ef4444';
        ctx.fill();
      }

      const totalPower = (diodeCount * specs.power).toFixed(1);
      const recommendedPower = Math.ceil(totalPower * 1.3);

      document.getElementById('output').innerText =
        `Буква: ${letter}, Диодов: ${diodeCount}, Мощность: ${totalPower} Вт. Рекомендуемый блок питания: ${recommendedPower} Вт.`;
    }
  </script>
</body>
</html>
